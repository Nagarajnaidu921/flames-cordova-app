<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Flames</title>
    <link rel="stylesheet" type="text/css" href="css/lib/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/lib/icon.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/materialize.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/ng-cordova.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/flames-ctrl.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</head>
<body ng-app="flames" ng-controller="flamesCtrl">
    <header>
        <nav class="blue">
            <div class="nav-wrapper">
                <a href="#" data-activates="mobile-side-nav" class="button-collapse"><i class="material-icons">menu</i></a>
                <div class="brand-logo"></div>
                <div class="brand-logo center">Flames</div>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="#" ng-click="socialShare($event)">Share It <i class="material-icons right">share</i></a></li>
					<li><a href="#" ng-click="showAboutUsModel($event)">About Us<i class="material-icons right">info_outline</i></a></li>
				</ul>
                <ul class="side-nav" id="mobile-side-nav">
                    <li>
                        <div class="user-view">
                            <div class="background">
                                <img src="img/office.png">
                            </div>
                            <a href="#"><img class="circle" src="img/logo.png"></a>
                            <a href="#"><span class="white-text name">Nagaraj</span></a>
                            <a href="#"><span class="white-text email">nagarajnaidu921@gmail.com</span></a>
                        </div>
                    </li>
                    <li><a href="#" ng-click="socialShare($event)">Share It <i class="material-icons right">share</i></a></li>
                    <li><a href="#" ng-click="showAboutUsModel($event)">About Us<i class="material-icons right">info_outline</i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <!-- <span class="card-title blue-text">Flames</span> -->
                        <div class="center"><img id="lg" src="img/logo.png"></div>
                        <form name="flamesForm" ng-submit="flames()">
                            <div class="input-field">
                                <input type="text" id="renum" ng-model="user.yourName" class="validate pink-text" required>
                                <label for="renum" class="active">Your Name</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="text" ng-model="user.crushName" class="validate pink-text" required>
                                <label for="text">Crush Name</label>
                            </div>
                            <div class="row">
                                <div class="left">
                                    <button class="waves-effect waves-light btn blue "><i class="material-icons right">input</i>Flames </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn">
        <button ng-click="reset(flamesForm)" class="btn-floating btn-large pink" title="reset">
            <i class="large material-icons">replay</i>
        </button>
    </div>
    <!-- Modal Structure -->
    <div id="flames-modal" class="modal bottom-sheet">
        <div class="modal-content">
            <h4 class="pink-text center-align">{{message}}</h4>
        </div>
        <div class="modal-footer">
            <button class="modal-action modal-close waves-effect waves-light btn blue">Ok</button>
        </div>
    </div>

    <!--About Us Modal Structure -->
    <div id="about-us-model" class="modal bottom-sheet">
        <div class="modal-content">
            <p class="pink-text center-align">
                <strong>Developed By :</strong> Nagaraj @ Vertisize.
                <br>

                Find Me On GitHub: <a href="https://github.com/nagarajnaidu921">https://github.com/nagarajnaidu921</a>
                <br>
                Have A Fun Guys..

            </p>
            <!-- <h4 class="pink-text center-align">{{message}}</h4> -->
        </div>
        <div class="modal-footer">
            <button class="modal-action modal-close waves-effect waves-light btn blue">Ok</button>
        </div>
    </div>
</body>

</html>
